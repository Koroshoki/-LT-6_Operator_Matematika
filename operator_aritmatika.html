<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <!-- Operator Aritmatika yang diisi secara langsung untuk menampilkan output secara langsung -->
    <script>
        document.writeln("Menampilkan Operator Aritmatika yang diisi secara langsung dengan output secara langsung");

        // operator aritmatika pangkat 
        let pangkat = 2**4;
        document.writeln("<li> Hasil 2 pangkat 4 adalah " + pangkat + "</li>");

        // operator aritmatika sisa bagi
        let sisabagi = 125 % 6;
        document.writeln("<li> Hasil sisa pembagian 125 dibagi 6 adalah " + sisabagi + "</li>");

        // operator aritmatika kali
        let kali = 2 * 9;
        document.writeln("<li> Hasil Perkalian 2 * 9 adalah " + kali + "</li>");

        // operator aritmatika bagi
        let bagi = 157892 / 12671253;
        document.writeln("<li> Hasil Pembagian 157892 / 12671253 adalah " + bagi + "</li>");

        // operator aritmatika tambah
        let tambah = 125015 + 125436;
        document.writeln("<li> Hasil Tambah 125015 + 125436 adalah " + tambah + "</li>");

        // operator aritmatika kurang
        let kurang = 121523 - 52463;
        document.writeln("<li> Hasil Pengurangan 121523 - 52463 adalah " + kurang + "</li>");
        document.writeln("<br>");
    </script>
    <!-- //Operator Aritmatika yang diisi secara langsung untuk menampilkan output secara langsung -->

    
    <!-- Operator Aritmatika yang diisi secara langsung untuk menampilkan output file secara terpisah -->
    <script src="operator_aritmatika.js"></script>
    <!-- //Operator Aritmatika yang diisi secara langsung untuk menampilkan output file secara terpisah -->

</body>
</html>
