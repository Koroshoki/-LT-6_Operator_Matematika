<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <!-- Operator Unary yang diisi secara langsung untuk menampilkan output secara langsung -->
    <script>
        document.writeln("Operator Unary yang diisi secara langsung dengan output secara langsung");
        
        let hasil = +5; //5
        document.writeln("<li>" + hasil + "</li>");

        hasil --; // hasil = hasil - 1; = 4
        document.writeln("<li>" + hasil + "</li>");

        hasil ++; // hasil = hasil + 1; = 5
        document.writeln("<li>" + hasil + "</li>");

        hasil = +hasil; // hasil = +(hasil); = +(5)
        document.writeln("<li>" + hasil + "</li>");

        hasil = -hasil; // hasil = -(hasil); = -(5)
        document.writeln("<li>" + hasil + "</li>");

    </script>
    <!-- //Operator Unary yang diisi secara langsung untuk menampilkan output secara langsung -->

    <!-- Operator Unary yang diisi secara langsung untuk menampilkan output file secara terpisah -->
    <script src="operator_unary.js"></script>
    
</body>
</html>
